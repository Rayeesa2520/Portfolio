<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edunet Foundation Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 2rem;
    }
    .profile {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }
    .profile img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #333;
      margin-bottom: .5rem;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="profile">
    <!-- ðŸ”¹ Rectangle Image -->
    <img src="edunet_banner.png" alt="Edunet Foundation Banner">
    <h1>Edunet Foundation</h1>
    <p>Empowering students with knowledge and skills.</p>
  </div>
</body>
</html>
